<section id="contact">
  <div class="section-card contact-card">
    <h3>Contact</h3>
    <p>
      Interested in working together? You can fill out the form or email me at
      <a href="mailto:danny@imyourseoguy.com">danny@imyourseoguy.com</a>
    </p>

    <form action="https://formspree.io/f/xdkvjgwq" method="post">
      <div class="form-row">
        <label for="name">Your Name</label>
        <input id="name" type="text" name="name">
      </div>

      <div class="form-row">
        <label for="email">Your Email</label>
        <input id="email" type="email" name="email">
      </div>

      <div class="form-row full">
        <label for="message">Project Details</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit">Send</button>
        <p id="form-status" class="form-status" aria-live="polite"></p>
      </div>
    </form>
  </div>
</section>
